<!DOCTYPE html>
<html>

<head>
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity rotation="10 40 80">
      <a-box position="-1 5 -3" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E" shadow>
        <a-ring position="0 0 5" radius="2" color="#FF33FF" shadow></a-ring>
      </a-sphere>
      <a-cylinder position="-3 0.75 -3" rotation="-90 0 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plan>
      <a-sky color="#ECECEC"></a-sky>
    </a-entity>
  </a-scene>
</body>

</html>
