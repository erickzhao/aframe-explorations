<!DOCTYPE html>
<html>

<head>
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity rotation="5 5 5">
      <a-text position="0 2 -2" value="Hello, A-Frame!" color="#000000" align="center"></a-text>
      <a-torus-knot position="-4 0 -4" rotation="0 0 0" color="#ABCDEF" shadow></a-torus-knot>
      <a-box position="-1 2 -3" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow>
        <a-ring position="0 0 1" radius="2" color="#FF33FF" shadow></a-ring>
      </a-sphere>
      <a-cylinder position="-1 0.75 -3" rotation="-90 0 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-dodecahedron position="4 0 -4" rotation="0 0 0" color="#ABCDEF" shadow></a-dodecahedron>
    </a-entity>
  </a-scene>
</body>

</html>
